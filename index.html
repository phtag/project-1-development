<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 testing</title>
    <link rel="stylesheet" type="text/css" href="assets/css/customer-review-form.css">   
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-striped" id="customer-reviews-table">

        </table>
    </div>
    <form id="my-form">
        <div class="form-group my-read-only-form-group">
            <div>
                <label for="coffee-shops">Coffee shops:</label>
                <select class="form-control" id="coffee-shops" style="width: 77.4%">
                </select>
            </div>
            <label for="coffee-shop-name">Coffee shop name: </label>
            <input class="form-control" id="coffee-shop-name" style="width: 70%" placeholder="coffee shop name"><br>
            <label for="coffee-shop-address">Address: </label>
            <input class="form-control" id="coffee-shop-address" style="width: 50%" placeholder="coffee shop address">
            <label for="coffee-shop-zipcode">Zip code: </label>
            <select class="form-control" id="coffee-shop-zipcode">
            </select>
       </div>
        <div class="form-group my-form-group">
            <label for="reviewers-name">Reviewer's name (optional): </label>
            <input class="form-control" id="reviewers-name" placeholder="your name"><br>
            <label for="reviewers-email">Email address (optional): </label>
            <input type="email" class="form-control" id="reviewers-email" placeholder="name@example.com"><br>
        </div>
        <div class="form-group my-form-group">
            <label for="wifi-rating">Wifi: </label>
            <!-- <select class="form-control" id="wifi-rating" onchange="validateInputs()"> -->
            <select class="form-control" id="wifi-rating">
            <option>none</option>
            <option>1 (not good)</option>
            <option>2 (so so)</option>
            <option>3 (not too bad)</option>
            <option>4 (pretty good)</option>
            <option>5 (outstanding)</option>
        </select>
        </div>
        <div class="form-group my-form-group">
            <label for="power-outlets-rating">Power outlets:</label>
            <select class="form-control" id="power-outlets-rating">
                <option>none</option>
                <option>1 (not good)</option>
                <option>2 (so so)</option>
                <option>3 (not too bad)</option>
                <option>4 (pretty good)</option>
                <option>5 (outstanding)</option>
                </select>
        </div>
        <div class="form-group my-form-group">
            <label for="food-rating">Food:</label>
            <select class="form-control" id="food-rating">
                <option>none</option>
                <option>1 (not good)</option>
                <option>2 (so so)</option>
                <option>3 (not too bad)</option>
                <option>4 (pretty good)</option>
                <option>5 (outstanding)</option>
                </select>
        </div>
        <div class="form-group my-form-group">
            <label for="beverage-alternative-rating">Beverage alternatives:</label>
            <select class="form-control" id="beverage-alternative-rating">
                <option>none</option>
                <option>1 (not good)</option>
                <option>2 (so so)</option>
                <option>3 (not too bad)</option>
                <option>4 (pretty good)</option>
                <option>5 (outstanding)</option>
                </select>
        </div>
        <div class="form-group my-form-group">
            <label for="meeting-space-rating">Meeting spaces:</label>
            <select class="form-control" id="meeting-space-rating">
                <option>none</option>
                <option>1 (not good)</option>
                <option>2 (so so)</option>
                <option>3 (not too bad)</option>
                <option>4 (pretty good)</option>
                <option>5 (outstanding)</option>
            </select>
        </div>
        <div class="form-group my-form-group">
            <label for="parking-rating">Parking:</label>
            <select class="form-control" id="parking-rating">
                <option>none</option>
                <option>1 (not good)</option>
                <option>2 (so so)</option>
                <option>3 (not too bad)</option>
                <option>4 (pretty good)</option>
                <option>5 (outstanding)</option>
            </select>
        </div>
        <div class="form-group my-form-group">
            <label for="overal-rating">Overall rating:</label>
            <select class="form-control" id="overall-rating">
                <option>1 (not good)</option>
                <option>2 (so so)</option>
                <option>3 (not too bad)</option>
                <option>4 (pretty good)</option>
                <option>5 (outstanding)</option>
            </select>
        </div>
        <div id="number-of-reviews">
            <p>This shop currently has <span id="reviews-number-value"> 0 reviews</span></p>
        </div>
        <button id="add-review-button">Write a review</button>
        <button id="get-reviews-button">Show reviews</button>
        <div class="form-group my-read-only-form-group" id="reviews">
            <canvas id="bar-chart">
            </canvas>
            <div id="review-data">
            </div>
        </div>
    </form>
    <div>
        <button id="hide-show-button">Hide/show</button>
    </div>
    <div>
        <button id="generate-dummy-data-button">Generate dummy data</button>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>    
    <script src="assets/javascript/customer-review-form.js"></script> 
    <script>
    </script>
</body>
</html>
